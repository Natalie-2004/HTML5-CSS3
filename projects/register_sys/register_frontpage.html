<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.8">
    <title>RegistrationPage</title>
</head>
<body>
    <h1>注册信息</h1>

    <form action="">
        <!-- 表单控件，便于以后上传数据时 -->
        <h2>个人信息</h2>
        <label>姓名：</label> <input type="text" placeholder="请输入姓名">
        <br><br>
        <label>密码：</label> <input type="password" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label> <input type="password" placeholder="请再次确认密码">
        <br><br>
        <label>性别：</label> 
            <label><input type="radio" name="gender" checked> 男</label>
            <label><input type="radio" name="gender"> 女</label>
        <br><br>
        <label>属性城市：</label>
        <select>
            <option selected>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
        <br><br>

        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option selected>Phd.</option>
            <option>Research Master</option>
            <option>Coursework Master</option>
            <option>Bachelor</option>
            <option>Diploma</option>
            <option>TAFE</option>
        </select>
        <br><br>
        <label>学校名称：</label> <input type="text">
        <br><br>
        <label>专业：<label> <input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
        </select>
        --
        <select>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
        </select>
        <br><br>

        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text">
        <br><br>
        <label>工作描述：</label>
        <br><br>
        <textarea></textarea>
        <br><br>

        <input type="checkbox"> <label>请阅读并同意以下协议：</label>
        <ul>
            <li> <a href="#">《用户服务协议》</a> </li>
            <li> <a href="#">《隐私政策》</a> </li>
        </ul>
        <br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>

</body>
